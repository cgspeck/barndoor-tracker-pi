- request:
    url: /status/debug
    method: GET
  response:
    - status: 200
      file: responses/status_debug.json
      headers:
        Content-Type: application/json

- request:
    url: /settings/network/ap
    method: [GET, POST]
  response:
    - status: 200
      file: responses/settings_ap.json
      headers:
        Content-Type: application/json

- request:
    url: /settings/network
    method: [POST]
  response:
    - status: 200
      file: responses/settings_network.json
      headers:
        Content-Type: application/json

- request:
    url: /flags
    method: GET
  response:
    - status: 200
      file: responses/flags.json
      headers:
        Content-Type: application/json

- request:
    url: /settings/location
    method: [GET, POST]
  response:
    - status: 200
      file: responses/settings_location.json
      headers:
        Content-Type: application/json

- request:
    url: /status/align
    method: GET
  response:
    - status: 200
      file: responses/status_align.json
      headers:
        Content-Type: application/json

- request:
    url: ^/track$
    method: GET
  response:
    - status: 200
      file: responses/status_track.json
      headers:
        Content-Type: application/json

- request:
    url: ^/track/all$
    method: GET
  response:
    - status: 200
      file: responses/status_track_all.json
      headers:
        Content-Type: application/json

- request:
    url: ^/track$
    method: POST
    json: '{"command":"home"}'
  response:
    - status: 200
      body: '{"state": "Homing"}'
      headers:
        Content-Type: application/json

- request:
    url: ^/track$
    method: POST
    json: '{"command":"track"}'
  response:
    - status: 200
      body: '{"state": "Tracking"}'
      headers:
        Content-Type: application/json

- request:
    url: ^/track$
    method: POST
    json: '{"command":"stop"}'
  response:
    - status: 200
      body: '{"state": "Idle"}'
      headers:
        Content-Type: application/json
