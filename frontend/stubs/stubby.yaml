- request:
    url: ^/backend/track$
    method: POST
    json: '{"command":"home"}'
  response:
    - status: 200
      body: '{"state": "Homing"}'
      headers:
        Content-Type: application/json

- request:
    url: ^/backend/track$
    method: POST
    json: '{"command":"track"}'
  response:
    - status: 200
      body: '{"state": "Tracking"}'
      headers:
        Content-Type: application/json

- request:
    url: ^/backend/track$
    method: POST
    json: '{"command":"stop"}'
  response:
    - status: 200
      body: '{"state": "Idle"}'
      headers:
        Content-Type: application/json

